repos:
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3.11
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    - id: isort

ci:
  autofix_commit_msg: "[⚠️⚒️] auto fixes from pre-commit.com hooks\n\nfor more information, see https://pre-commit.ci"
